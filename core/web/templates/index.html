<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fa_all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>{{ title }}</title>
</head>

<body>
    <!-- Loading screen -->
    <div class="overlay text-center">
        <img class="img-responsive align-middle loading-img"
            src="{{ url_for('static', filename='images/graphenex_logo_white.png') }}" alt=""
            height="200" width="200">
    </div>
    <!-- Loading screen end-->
    <div class="container text-center mt-4 mb-4">
        <div class="row">
            <div class="col-md-4" data-aos="fade-up">
                <!--Left side (logo, info etc.)-->
                <div class="box deep">
                    <div class="row">
                        <div class="col col-md-12">
                            <img class="img-responsive"
                                src="{{ url_for('static', filename='images/graphenex_logo_white.png') }}" alt="logo"
                                height="200" width="200">
                        </div>
                        <div class="col col-md-12">
                            <h2>grapheneX</h2>
                            <p class="text-muted consolas">~ Automated System Hardening Framework.<br>
                                + Created for Linux & Windows.<br>
                                ><a href=" https://github.com/grapheneX" target="_blank">
                                    https://github.com/grapheneX</a><br>
                                - Copyright (C) 2019</p>
                        </div>
                    </div>
                    <!-- System information -->
                    <ul class="text-left" style="list-style-type: none;
                            padding: 0;
                            margin: 0;">
                        <li id="os"><b>OS: </b><span class="text-muted">{{ sys_info.system }}</span></li>
                        <li id="proc"><b>Processor: </b><span class="text-muted">{{ sys_info.processor }}</span></li>
                    </ul>
                    <!-- End System information -->
                    <p class="mt-4 text-left text-muted" style="font-size: 12px"><strong id="modulecount">{{ mod_count }}</strong> 
                        modules found.</p>
                </div>
                <!--Left side end-->
            </div>
            <div class="col-md-8 mt-3 mt-sm-0" data-aos="fade-up">
                <!--Content-->
                <!--Search bar etc..-->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-8 text-left align-middle mt-1">
                            <h5>Available Modules</h5>
                        </div>
                        <div class="col-4 text-right">
                            <div class="dropdown">
                                <button class="btn dropdown-toggle deep" type="button" id="current_namespace"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <!-- Javascript render -->
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="current_namespace" id="namespaces"></ul>
                            </div>
                        </div>
                    </div>
                    <!--Search input-->
                    <div class="mt-3">
                        <form action="">
                            <input class="sr-bar" type="text" placeholder="Search Module" name="modulesearch" id="module_search">
                            <button class="sr-btn" type="submit" id="btn_mod_search" disabled><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <!--End Search input-->
                </div>
                <!--End Search bar etc..-->
                
                <!--
                    Module divs

                    Javascript will use;
                        - module_name_div
                            - module_name_btn (Button trigger)
                                - module_name_ico (for animation)
                            - module_name_drawer
                                - module_name_logs (logs text area)
                -->
                <div id="modules" style="margin-top: 80px;"></div>
            </div>
        </div>
        <!--Javascript includes-->
        <script src="{{ url_for('static', filename='js/jquery-3.2.1.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/aos.js') }}"></script>
        <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/template.js') }}"></script>
        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
