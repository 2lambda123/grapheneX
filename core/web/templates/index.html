<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fa_all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>{{ title }}</title>
</head>

<body>
    <div class="container text-center mt-4">
        <div class="row">
            <div class="col-md-4">
                <!--Left side (logo, info etc.)-->
                <div class="box deep">
                    <div class="row">
                        <div class="col col-md-12">
                            <img class="img-responsive"
                                src="{{ url_for('static', filename='images/graphenex_logo_white.png') }}" alt="logo"
                                height="200" width="200">
                        </div>
                        <div class="col col-md-12">
                            <h2>Graphenex</h2>
                            <p class="text-muted consolas">~ Automated System Hardening Framework.<br>
                                + Created for Linux & Windows.<br>
                                <a href=" https://github.com/grapheneX" target="_blank">> https://github.com/grapheneX</a><br>
                                - Copyright (C) 2019</p>
                        </div>
                    </div>
                    <!-- System information -->
                    <ul class="text-left" style="list-style-type: none;
                            padding: 0;
                            margin: 0;">
                        <li><b>OS: </b><span class="text-muted">Windows 10 x64</span></li>
                        <li><b>Processor: </b><span class="text-muted">Intel64 Family 6</span></li>
                    </ul>
                    <!-- End System information -->
                    <p class="mt-4 text-left text-muted" style="font-size: 12px">Found <strong>3</strong> module.</p>
                </div>
                <!--Left side end-->
            </div>
            <div class="col-md-8 mt-3 mt-sm-0">
                <!--Content-->
                <!--Search bar etc..-->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-8 text-left align-middle mt-1">
                            <h5>Available Modules</h5>
                        </div>
                        <div class="col-4 text-right">
                            <div class="dropdown">
                                <button class="btn dropdown-toggle deep" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Firewall
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Network</a>
                                    <a class="dropdown-item" href="#">Firewall</a>
                                    <a class="dropdown-item" href="#">Kernel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Search input-->
                    <div class="mt-3">
                        <input class="sr-bar" type="text" placeholder="Search Module..." name="modulesearch">
                        <button class="sr-btn" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                    <!--End Search input-->
                </div>
                <!--End Search bar etc..-->

                <!--Content end-->
            </div>
        </div>
    </div>

    <!--Javascript includes-->
    <script src="{{ url_for('static', filename='js/jquery-3.2.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
